<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header"</div>
        <h1>Twittler</h1>

    <div id="tweetfeed"> 
    </div>

    <footer></footer>
    <script>
      $(document).ready(function(){
        var $tweetfeed = $('#tweetfeed'); 
        var appendTweet = function(source, elem, index) {
          while (index < source.length) {
            var tweet = source[index];
            var $tweet = $('<div></div>');
            $tweet.html('<a href= "#" class="tweetuser">@' + tweet.user + ':</a> <p class="tweettext">' + tweet.message +'</p><p class="timestamp">' + tweet.created_at +'</p>');
            $tweet.appendTo(elem);
            index++;
          }
        }
        appendTweet(streams.home, $tweetfeed, 0);
      });

    </script>
  </body>
</html>
